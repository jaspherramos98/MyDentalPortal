<!-- Complete Registration page template -->

{% extends "base.html" %}

{% block title %}Register - Dental Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h3>Create Your Account</h3>
                    <p class="text-muted">Join our dental practice management system</p>
                </div>

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Dr. John Doe" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="john@dental.com" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="license_number" class="form-label">License Number *</label>
                            <input type="text" class="form-control" id="license_number" name="license_number" 
                                   placeholder="DDS12345" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="specialty" class="form-label">Specialty</label>
                            <select class="form-select" id="specialty" name="specialty">
                                <option value="">Select Specialty</option>
                                <option value="General Dentistry">General Dentistry</option>
                                <option value="Orthodontics">Orthodontics</option>
                                <option value="Endodontics">Endodontics</option>
                                <option value="Periodontics">Periodontics</option>
                                <option value="Oral Surgery">Oral Surgery</option>
                                <option value="Prosthodontics">Prosthodontics</option>
                                <option value="Pediatric Dentistry">Pediatric Dentistry</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter password" required>
                            <div class="form-text">Must be at least 8 characters</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="Confirm password" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                            and <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div class="text-center">
                    <p>
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">
                            Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
