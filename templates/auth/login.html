<!-- Complete Login page template -->

{% extends "base.html" %}

{% block title %}Login - Dental Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-tooth fa-3x text-primary mb-3"></i>
                    <h3>Login to Dental Portal</h3>
                    <p class="text-muted">Enter your credentials to continue</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="your-email@example.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-2">
                        <a href="#" class="text-decoration-none">
                            Forgot your password?
                        </a>
                    </p>
                    <p>
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">
                            Register here
                        </a>
                    </p>
                </div>

                <!-- Demo credentials info -->
                <div class="alert alert-info mt-4">
                    <small>
                        <strong>Demo Login:</strong><br>
                        Email: admin@dental.com<br>
                        Password: admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
